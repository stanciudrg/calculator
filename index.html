<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="calculator">
            <div class="output">12354432</div>
            <div class="input">
                <div class="top-side">
                    <button type="button" id="clear" class="functional-buttons">AC</button>
                    <button type="button" id="backspace" class="functional-buttons">C</button>
                    <button type="button" id="percentage" class="operator-buttons">%</button>
                    <button type="button" id="divide" class="operator-buttons">/</button>
                </div>
                <div class="numbers-container">
                    <button type="button" id="seven" class="number-buttons">7</button>
                    <button type="button" id="eight" class="number-buttons">8</button>
                    <button type="button" id="nine" class="number-buttons">9</button>
                    <button type="button" id="four" class="number-buttons">4</button>
                    <button type="button" id="five" class="number-buttons">5</button>
                    <button type="button" id="six" class="number-buttons">6</button>
                    <button type="button" id="one" class="number-buttons">1</button>
                    <button type="button" id="two" class="number-buttons">2</button>
                    <button type="button" id="three" class="number-buttons">3</button>
                    <button type="button" id="zero" class="number-buttons">0</button>
                    <button type="button" id="dot" class="functional-buttons">.</button>
                </div>
                <div class="right-side">
                    <button type="button" id="multiply" class="operator-buttons">x</button>
                    <button type="button" id="subtract" class="operator-buttons">-</button>
                    <button type="button" id="add" class="operator-buttons">+</button>
                    <button type="button" id="equals" class="operator-buttons">=</button>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
